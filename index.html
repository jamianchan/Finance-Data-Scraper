<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>Ticker Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function fetchData() {
        var ticker = $("#ticker-input").val();
        $.ajax({
          url: "/fetch-data",
          method: "POST",
          data: {ticker: ticker},
          success: function(data) {
            $("#data-table").html(data);
          }
        });
      }
    </script>
  </head>
  <body>
    <h1>Ticker Data</h1>
    <form>
      <label for="ticker-input">Ticker Symbol:</label>
      <input type="text" id="ticker-input">
      <button type="button" onclick="fetchData()">Fetch Data</button>
    </form>
    <div id="data-table"></div>
  </body>
</html>
